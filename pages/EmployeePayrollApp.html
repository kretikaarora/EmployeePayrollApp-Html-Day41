<!DOCTYPE html>
<html>
    <head>
        <title>Employee Paroll Form</title>
        <link rel="stylesheet" href="..\css\EmployeePayrollApp.css">
    </head>
    <body>
    <header class="header-content header">
        <div class="logo-content">
        <img src="..\assets\logo.png" alt="logo">       
        <div>
            <!--span will basically group them together-->
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-payroll">PAYROLL</span>
        </div>
    </div>
    </header>  
    <div class="form-content">
        <!--action is urL of program that processes the form info-->
        <!--onrest button resets the form-->
        <!--onsubmit saves the form-->
        <!--all these will be used later on-->
        <form class="form" action="#" onreset="resetForm();" onsubmit="save();">
            <div class="form-head">
                employee payroll form
            </div>
            <div class="row-content">
                <label class = "label text" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
                <error-output class="text-error" for="text"></error-output>
            </div>  
            <!--in this we have a label prof img and inside that label we have sub labels-->
            <!--sub labels include image as label along with button input-->           

            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <!--here value in label is used for saving the content and displaying it -->
                <div class="profile-radio-content"> 

                    <label> <input type="radio" id="profilel" name="profile"value="../assets/Ellipse -1.png" required > 
                    <img class="profile" id='imagel' src="..\assets\Ellipse 1.png"> </label> 

                    <label><input type="radio" id="profile2" name="profile" value="../assets/Ellipse2.png"required>
                    <img class="profile" is=image2 src="../assets/Ellipse -2.png"></label>

                    <label> <input type="radio" id="profile3" name="profile" value="../assets/Ellipse -5.png" required> 
                    <img class="profile" id='image3' src="../assets/Ellipse -5.png"> </label> 

                    <label> <input type="radio" id="profile4" name="profile" value="../assets/Ellipse -8.png" required> 
                    <img class="profile" id='image4' src="../assets/Ellipse -8.png"> </label>
                </div>
            </div> 
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div class="gender-radio-content"> 
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="gender">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label class= "text" for="gender">Female</label>
                </div>    
            </div> 
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sakes</label>

                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label> 

                    <input class="checkbox" type="checkbox" id="designing" name="department" value="Designing"> 
                    <label class="text" for="designing">Designing</label> 

                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div> 
            <div class="row-content"> 
                <label class="label text" for="salary">Choose your salary: </label> 
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output> 
            </div> 
            <div class="row-content">
                <label class="label text" for="startDate">Start Date </label>
                <div id='date'>                    
                    <select name="Day" id="day">
                    <option value="">--Select Day--</option>
                    <option vlue="1">1</option>
                    <option vlue="2">2</option>
                    <option value="3">3</option> 
                    <option value="4">4</option> 
                    <option value="5">5</option> 
                    <option value="6">6</option> 
                    <option value="7">7</option> 
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option> 
                    <option value="16">16</option> 
                    <option value="17">17</option> 
                    <option value="18">18</option> 
                    <option value="19">19</option> 
                    <option value="20">20</option> 
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option> 
                    <option value="29">29</option>
                    <option value="30">30</option> 
                    <option value="31">31</option> 
                    </select>

                    <select id="month" name="Month">
                    <option value="">--Select Month--</option>
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option> 
                    <option value="May">May</option>
                    <option value="June">June</option> 
                    <option value="July">July</option> 
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option> 
                    <option value="Dec">December</option>
                    </select>

                    <select id="year" name="Year">
                    <option value="">--Select Year--</option>
                    <option value="2020">2020</option>
                    <option valne="2019">2019</option>
                    <option value="2018">2018</option> 
                    <option value="2017">2017</option> 
                    <option value="2016">2016</option> 
                    <option value="2015">2015</option> 
                    <option value="2014">2014</option> 
                    </select>
                </div>  
                <error-output class="date-error" for="startDate"></error-output>            
            </div> 
            <div class="row-content">
                <label for="notes">Notes</label>
                <textarea id="notes" name="Notes" class="input" placeholder="notes" style="height:100px"></textarea>
            </div>     
            <div class="buttonParent">
                <!--here we need to give the reset link so that emplty form pops up-->
                <a href="./EmployeePayrollApp.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submIt-reset">
                    <button  class="button submitButton" type="submit" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>   
            </div>                                   
        </form>     
        </div>   
        <script src="..\js\EmployeePayrollApp.js"></script> 
        <script src="..\js\newEmployeePayrollApp.js"></script>  
       </body>  
</html>
